<link rel="stylesheet" href="./css/login.css">
<div class="login">
<h1 id="login" class="my-5 py-5 px-4 mx-auto">Login</h1>
<form action="{% url 'login' %}" method="POST" class="mx-auto">
    {% csrf_token %}

    username :
    <br>
    <input name="username" type="text" id="user">
    <br /><br>
    password :
    <br>
    <input name="password" type="password" id="psw">
    <br><br />
    <input type="submit" class="btn btn-primary" value="로그인">
</form>
<a href="./signup.html">회원가입</a>
</div>
