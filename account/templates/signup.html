<link rel="stylesheet" href="./css/signup.css">
<div class="container">
    <h1>회원가입</h1>
    <form method="POST" action="{% url 'signup' %}">
        {%csrf_token%}
        Username :
        <br>
        <input name="username" type="text" id="user">
        <br><br>
        Password:
        <br>
        <input name="password1" type="password" id="psw1">
        <br><br>
        Confirm Password:
        <br>
        <input name="password2" type="password" id="psw2">
        <br> <br>
        <input type="submit" class="btn btn-primary" value="signup">
    </form>
</div>
