<body>
    <div class="page-header">
        <h1><a href="/">콩콩마켓</a></h1>
    </div>
    <div>
        <a href="{% url 'home' %}" class="navbar-brand">
            <strong style="color:white">콩콩마켓</strong>

            <a href="{% url 'home' %}" class="btn btn-outline-light mt-2 mx-1">콩콩마켓</a>
            {% if request.user.is_active %}
            <a type="button" href="{% url 'market' %}" class="btn btn-outline-light">거래하기</a>
            <a class="dropdown-item" href="{% url 'promise' %}">약속 잡아요</a>
            <a class="dropdown-item" href="{% url 'chat' %}">채팅방</a>
            {% endif %}

            {% if request.user.is_active %}
            <h5 class="text-white mt-3 mx-2">Hi, {{ request.user.username }}</h5>
            <a href="{% url 'logout' %}" class="btn btn-light mt-2 mx-2"> Sign Out <i class="fa fa-sign-out"
                    aria-hidden="true"></i></a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-light mt-2 mx-2"><i class="fa fa-sign-in"
                    aria-hidden="true"></i>Sign In</a>
            <a href="{% url 'signup' %}" class="btn btn-light mt-2 mx-2"><i class="fa fa-user-plus"
                    aria-hidden="true"></i>Sign Up</a>
            {% endif %}

    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
